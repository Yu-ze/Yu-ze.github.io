# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Zeyu's BLOG
subtitle: zeyu的博客小站
description: 欢迎来到zeyu的技术分享站
keywords:
author: Pangzeyu
language: zh-CN
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://yoursite.com
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:
  
# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date
  
# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: next

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: https://github.com/Yu-ze/Yu-ze.github.io.git
  branch: master


# Algolia Search API Key
algolia:
  applicationID: 'C6YIE5U0KM'
  apiKey: '549e5fdd932f2c02678a5cb18a7fdaa9'
  adminApiKey: '46358840f441e05ed2cb553ae585e094'
  indexName: 'dev_zeyublog'
  chunkSize: 5000


symbols_count_time:
  symbols: true   # 统计单篇文章字数
  time: false   # 取消估算单篇文章阅读时间
  total_symbols: true  # 统计站点总字数
  total_time: false  # 取消估算站点总阅读时间


backup:
    type: git
    theme: next,landscape,archer
    repository:
       github: git@github.com:Yu-ze/Yu-ze.github.io.git,backup
       gitcafe: git@github.com:Yu-ze/Yu-ze.github.io.git,backup

